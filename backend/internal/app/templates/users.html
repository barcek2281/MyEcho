<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, button {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<h1>List of Users</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Login</th>
    </tr>
    </thead>
    <tbody>
    {{range .}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Email}}</td>
        <td>{{.Login}}</td>
    </tr>
    {{end}}
    </tbody>
</table>

<h2>Delete User</h2>
<form id="deleteForm">
    <div class="input-group">
        <label for="deleteEmail">Email:</label>
        <input type="email" id="deleteEmail" placeholder="Enter user's email" required>
    </div>
    <button type="submit">Delete User</button>
</form>

<h2>Update User Login</h2>
<form id="updateForm">
    <div class="input-group">
        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" placeholder="Enter user's email" required>
    </div>

    <div class="input-group">
        <label for="newLogin">New Login:</label>
        <input type="text" id="newLogin" placeholder="Enter new login" required>
    </div>
    <button type="submit">Update Login</button>
</form>

<script>
    // Handle delete user form submission
    document.getElementById("deleteForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("deleteEmail").value;


        try {
            const response = await fetch('/deleteUser', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }),
            });

            if (response.ok) {
                alert('User deleted successfully!');
                location.reload(); // Refresh the page to show updated user list
            } else {
                const error = await response.text();
                alert('Error deleting user: ' + error);
            }
        } catch (err) {
            console.error(err);
            alert('Failed to delete user.');
        }
    });

    // Handle update user form submission
    document.getElementById("updateForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("updateEmail").value;

        const newLogin = document.getElementById("newLogin").value;

        try {
            const response = await fetch('/updateUserLogin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, newLogin }),
            });

            if (response.ok) {
                alert('User login updated successfully!');
                location.reload(); // Refresh the page to show updated user list
            } else {
                const error = await response.text();
                alert('Error updating login: ' + error);
            }
        } catch (err) {
            console.error(err);
            alert('Failed to update login.');
        }
    });
</script>
<p>back to <a href="/">Main page</a> </p>
</body>
</html>
