<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page | MyEcho</title>
    <style>
      .post {
        border-style: inset;
        margin: 5px;
      }
    </style>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container" >
    <h1>MyEcho</h1>
    {{ if .user }}
      {{ if .user.Is_prime}}
        <h5>hello, {{ .user.Login }} ðŸ‘‘</h5>

      </div>

    </div>
