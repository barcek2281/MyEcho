<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <div id="users">
        <h3>Users</h3>
        <p id="RealUsername">{{ .Login }}</p>
        <ul id="userList"></ul>
    </div>
    <div id="chat">
        <h3>Chat</h3>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="sendInvite()">invite</button>
        <button onclick="sendBlock()">block</button>
        <button onclick="sendUnblock()">unblock</button>
    </div>
    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <p style="color:aqua;" id="inviteText"></p>
            <button onclick="acceptInvite()">Accept</button>
            <button onclick="declineInvite()">Decline</button>
        </div>
    </div>
    
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }
    </style>
    

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws');
        name = document.getElementById("RealUsername").textContent;

        console.log("Socket connected");
        console.log(name)

        let currentChatUser = null;
        
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log(data)
            if (data.type === 'users') {
                updateUserList(data.users);
            } else if (data.type === 'message' && data.from === currentChatUser) {
                displayMessage(data.from, data.message);
            } else if (data.type == "history") {
                displayMessage(data.from, data.message)
            } else if (data.type == "invite" && data.from == currentChatUser) {
                showInvitePopup(data.from);
            } else if (data.type == "error" && data.from == name) {
                alert("you have been blocker or didnt send invite");
            } else if (data.type == "accept" && data.from == currentChatUser) {
                alert(`${currentChatUser} accept your invite`);
            }
        };

        // function displayHistory()

        function updateUserList(users) {
            const userList = document.getElementById("userList");
            userList.innerHTML = "";
            users.forEach(user => {
                const li = document.createElement("li");
                li.textContent = user;
                li.style.cursor = "pointer";
                li.onclick = () => selectUser(user);
                userList.appendChild(li);
            });
        }

        function selectUser(user) {
            currentChatUser = user;
            socket.send(JSON.stringify({
                type: "history",
                to: currentChatUser,
                from: name,
            }))
            document.getElementById("messages").innerHTML = "<b>Chat with " + user + "</b><br>";
        }

        function sendMessage() {
            if (!currentChatUser) {
                alert("Select a user to chat with");
                return;
            }
            const input = document.getElementById("messageInput");
            const message = input.value;
            if (message.trim() === "") return;
            socket.send(JSON.stringify({ type: 'message', to: currentChatUser, from:name, message: message }));
            displayMessage("You", message);
            input.value = "";
        }

        function sendInvite() {
            if (!currentChatUser) {
                alert("Select a user to chat with");
                return;
            }
            socket.send(JSON.stringify({ type: 'invite', to: currentChatUser, from:name}));
            alert(`you invited msg ${currentChatuser}`)
        }

        function displayMessage(from, message) {
            const messagesDiv = document.getElementById("messages");
            if (from == name) {
                messagesDiv.innerHTML += `<p><b>YOU:</b> ${message}</p>`;
            }else{
            messagesDiv.innerHTML += `<p><b>${from}:</b> ${message}</p>`;
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showInvitePopup(fromUser) {
            document.getElementById("inviteText").textContent = `${fromUser} wants to chat with you. Accept?`;
            document.getElementById("inviteModal").style.display = "block";

            // Store the inviter's name for later use
            window.inviter = fromUser;
        }

        function acceptInvite() {
            currentChatUser = window.inviter;
            document.getElementById("inviteModal").style.display = "none";
            
            socket.send(JSON.stringify({
                type: "accept",
                to: currentChatUser,
                from: name
            }));

            document.getElementById("messages").innerHTML = `<b>Chat with ${currentChatUser}</b><br>`;
        }

        function declineInvite() {
            document.getElementById("inviteModal").style.display = "none";
            if (!currentChatUser) {
                alert("Select a user to chat with");
                return;
            }

            socket.send(JSON.stringify({
                type: "decline",
                to: currentChatUser,
                from: name
            }));
        }
        function sendUnblock() {
            if (!currentChatUser) {
                alert("Select a user to chat with");
                return;
            }
            socket.send(JSON.stringify({
                type: "block",
                to: currentChatUser,
                from: name
            }));
        }
        function sendBlock() {
            if (!currentChatUser) {
                alert("Select a user to chat with");
                return;
            }

            socket.send(JSON.stringify({
                type: "unblock",
                to: currentChatUser,
                from: name
            }));
        }


    </script>
</body>
</html>
